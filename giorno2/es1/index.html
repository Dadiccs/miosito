<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D OBJ Vertices Fast Render Censored</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #222;
        }
        body {
            box-sizing: border-box;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script>
let objVertices = [];
let objUVs = [];
let facePoints = [];
let angleX = 0;
let angleY = 0;
let scaleFactor = 900;
let textureImg;
const dotSize = 2.5;
const minDist = 0.5;
const pointStep = 1;
const autoRotateSpeed = 0.08;
let noiseOffsets = [];
let movingIdx = [];
const noiseMoveCount = 30;
const noiseStrength = 2;

function preload() {
    objData = loadStrings('Dadiscano.obj');
    textureImg = loadImage('Dadiscano.jpg');
}

function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    background(34);
    parseOBJ(objData);
    for (let i = 0; i < facePoints.length; i++) {
        noiseOffsets[i] = createVector(random(1000), random(1000), random(1000));
    }
    movingIdx = [];
    let used = new Set();
    while (movingIdx.length < noiseMoveCount && movingIdx.length < facePoints.length) {
        let idx = floor(random(facePoints.length));
        if (!used.has(idx)) {
            movingIdx.push(idx);
            used.add(idx);
        }
    }
}

function draw() {
    background(34);
    // Centra l'oggetto 3D
    translate(0, 0, 0);
    scale(scaleFactor / 100);
    // Rotazione continua automatica
    angleY += autoRotateSpeed;
    rotateY(angleY);
    rotateX(angleX);
    strokeWeight(dotSize);
    // Noise sempre attivo
    let movedPos = Array(facePoints.length);
    let t = millis() * 0.0005;
    for (let i = 0; i < facePoints.length; i++) {
        let pt = facePoints[i];
        if (movingIdx.includes(i)) {
            let n = noiseOffsets[i];
            let nx = pt.v.x + (noise(n.x + t) - 0.5) * noiseStrength;
            let ny = pt.v.y + (noise(n.y + t) - 0.5) * noiseStrength;
            let nz = pt.v.z + (noise(n.z + t) - 0.5) * noiseStrength;
            movedPos[i] = createVector(nx, ny, nz);
        } else {
            let minDistVal = Infinity;
            let nearest = null;
            for (let idx of movingIdx) {
                let d = dist(pt.v.x, pt.v.y, pt.v.z, facePoints[idx].v.x, facePoints[idx].v.y, facePoints[idx].v.z);
                if (d < minDistVal) {
                    minDistVal = d;
                    nearest = idx;
                }
            }
            if (nearest !== null && minDistVal < 30) {
                let orig = pt.v;
                let mov = movedPos[nearest];
                let alpha = 0.3;
                movedPos[i] = p5.Vector.lerp(orig, mov, alpha);
            } else {
                movedPos[i] = pt.v.copy();
            }
        }
    }
    let lastPos = null;
    for (let i = 0; i < facePoints.length; i += pointStep) {
        let pt = facePoints[i];
        let pos = movedPos[i];
        if (lastPos && dist(pos.x, pos.y, pos.z, lastPos.x, lastPos.y, lastPos.z) < minDist) continue;
        let c = color(0, 255, 0);
        if (pt.uv && textureImg) {
            let u = pt.uv.u;
            let v = pt.uv.v;
            let tx = floor(u * (textureImg.width - 1));
            let ty = floor((1 - v) * (textureImg.height - 1));
            c = textureImg.get(tx, ty);
        }
        stroke(c);
        point(pos.x, pos.y, pos.z);
        lastPos = pos;
    }
}

// Rimuovi tutte le funzioni di rotazione manuale e bottone

function parseOBJ(lines) {
    for (let line of lines) {
        if (line.startsWith('v ')) {
            let parts = line.split(/\s+/);
            let x = float(parts[1]) * 100;
            let y = -float(parts[2]) * 100;
            let z = float(parts[3]) * 100;
            objVertices.push(createVector(x, y, z));
        } else if (line.startsWith('vt ')) {
            let parts = line.split(/\s+/);
            let u = float(parts[1]);
            let v = float(parts[2]);
            objUVs.push({u, v});
        } else if (line.startsWith('f ')) {
            let face = line.substring(2).trim().split(/\s+/);
            for (let f of face) {
                let inds = f.split('/');
                let vi = parseInt(inds[0]) - 1;
                let ti = inds[1] ? parseInt(inds[1]) - 1 : undefined;
                let v = objVertices[vi];
                let uv = (ti !== undefined && objUVs[ti]) ? objUVs[ti] : undefined;
                facePoints.push({v, uv});
            }
        }
    }
}
</script>
</body>
</html>
